{% extends "pms/base_generic.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
    {% bootstrap_messages %}
    <div class="row">
        <div class="col-lg-12">
            <form action="" class="col-sm-6" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
